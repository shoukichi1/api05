<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>位置情報取得&map表示</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Map＆Weather</h1>
  </header>

  <div id="map"></div>
  <div class="stage">
    <canvas id="stage"></canvas>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
    src='https://www.bing.com/api/maps/mapcontrol?key='
    async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
  <script>

    // マップ情報格納用の変数
    let map;

    // ピンの定義
    function pushPin(lat, lng, map) {
      const location = new Microsoft.Maps.Location(lat, lng);
      const pin = new Microsoft.Maps.Pushpin(location, {
        color: "navy",
        visible: true,
      });
      map.entities.push(pin);
    }

    // infoboxの定義
    function generateInfobox(lat, lng, map) {
      const location = new Microsoft.Maps.Location(lat, lng);
      const infobox = new Microsoft.Maps.Infobox(location, {
        title: `現在地`,
        description: "",
      });
      infobox.setMap(map);
    }


    // 成功した時この後マップ表示の処理を書き込む
    function mapsInit(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      map = new Microsoft.Maps.Map("#map", {
        center: {
          latitude: lat,
          longitude: lng,
        },
        zoom: 15,
      });
      pushPin(lat, lng, map);
      generateInfobox(lat, lng, map);

      // 天気予報の表示
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=weathercode,temperature_2m_max,temperature_2m_min&past_days=7&timezone=Asia%2FTokyo`;


      fetch(url)
        .then(data => data.json())
        .then(json => drawChart(json))


      // チャートの表示内容関数
      function drawChart(json) {
        const mydata = {
          labels: json.daily.time,
          datasets: [{
            label: '最高気温',
            data: json.daily.temperature_2m_max,
            borderColor: 'rgb(192, 75, 75)',
          }, {
            label: '最低気温',
            data: json.daily.temperature_2m_min,
            borderColor: 'rgb(75, 75, 192)',
          }]
        }

        new Chart(document.getElementById('stage'), {
          type: 'line',
          data: mydata,
        });
      }


    }

    //  失敗した時
    function showError(error) {
      const errorMessages = [
        "位置情報が許可されてません",
        "現在位置を特定できません",
        "位置情報を取得する前にタイムアウトになりました",
      ];
      alert(`error:${errorMessages[error.code - 1]}`);
    }

    // オプション
    const option = {
      enableHighAccuracy: true,
      maximumAge: 10000,
      timeout: 10000,
    };

    window.onload = function () {
      navigator.geolocation.getCurrentPosition(mapsInit, showError, option)

    };






  </script>

</body>

</html>
